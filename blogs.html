<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>

    <link rel="stylesheet" href="blogs.css">
</head>
<body>
    <div class="main-cnr">
       
        <div class="sub-cnr">
            <div class="card-row">
                <div class="card-column">
                    <div class="card-image">
                       
                        <!-- <img src="card-images /recording-img.png" class="recording-img"alt="default"> -->
                        <div class="recording-img">
                            <div class="date-format">
                                <h3 class="date">15</h3>   
                                <h3 class="month">Mar 22</h3>
                            </div>
                        </div>
                        <div class="card-content">
                            <div class="card-heading">
                                <h3>The Need for Screen-Recording Platforms  </h3>
                            </div>
                            <div class="card-para">
                                <p>Better CX: The Need for Screen-Recording Platforms</p>
                            </div>
                            <div class="reviews">
                                    <div class="rating-bg">
                                        <div class="fill rate-40"></div>
                                        <label for="">(1,147)</label>
                                    </div>
                                    <div class="ellipse"></div>
                                    
                                    <div class="views">
                                        <img src="card-images/views-icon.svg" alt="default">
                                        <label for="">2,011</label>
                                    </div>
                                    <div class="ellipse"></div>
                                    <div class="upload">
                                        <img src="card-images/upload-icon.svg" alt="default">
                                    </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>

        </div>
    </div>
</body>
</html>
